apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.0.0-alpha1'
    testCompile 'junit:junit:4.12'
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'common'//bintrayName
    bintrayGroupName = 'neocross2017'
    publishedGroupId = 'cn.neocross.libs'
    libraryName = 'common'// libraryName Corresponding compile 'cn.neocross.libs:xxxxx:1.0' In xxxxx
    artifact = 'common'// artifact = libraryName
    libraryDescription = 'neocross open source common library.'// libraryDescription
    siteUrl = 'https://github.com/neocross/NeoCommon'//
    gitUrl = 'https://github.com/neocross/NeoCommon.git'//
    libraryVersion = '1.0.0'
    developerId = 'neocross'
    developerName = 'neocross'
    developerEmail = 'taotiejia@neocross.cn'
    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
apply from: 'https://raw.githubusercontent.com/shenhuanet/JCenter/master/install.gradle'
apply from: 'https://raw.githubusercontent.com/shenhuanet/JCenter/master/bintray.gradle'
